name: Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'  # workspace version lives here
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare-release:
    name: Prepare release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should_release: ${{ steps.check-version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get workspace version
        id: get-version
        run: |
          version=$(sed -n '/\[workspace\.package\]/,/^\[/{ s/^version = "\(.*\)"/\1/p }' Cargo.toml)
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "Workspace version: ${version}"

      - name: Check if already released
        id: check-version
        run: |
          version="${{ steps.get-version.outputs.version }}"
          if cargo search "kiosk" | grep -q "^kiosk = \"${version}\""; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Version ${version} already published"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Version ${version} not yet published"
          fi

  create-release:
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create git tag and draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ needs.prepare-release.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${version}" -m "Release v${version}"
          git push origin "v${version}"
          gh release create "v${version}" \
            --title "v${version}" \
            --generate-notes \
            --draft

  build-and-upload:
    needs: [prepare-release, create-release]
    if: needs.prepare-release.outputs.should_release == 'true'
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          - os: macos-13  # Intel runner for native x86_64 builds
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: v1-${{ matrix.target }}

    - name: Install musl-tools
      if: contains(matrix.target, 'musl')
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }} --package kiosk

    - name: Create release archive
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        VERSION="${{ needs.prepare-release.outputs.version }}"
        if [ "${{ runner.os }}" = "Windows" ]; then
          ARCHIVE="kiosk-v${VERSION}-${{ matrix.target }}.zip"
          7z a "$ARCHIVE" kiosk.exe
        else
          ARCHIVE="kiosk-v${VERSION}-${{ matrix.target }}.tar.gz"
          tar -czvf "$ARCHIVE" kiosk
        fi
        openssl dgst -r -sha256 -out "$ARCHIVE.sha256" "$ARCHIVE"
        openssl dgst -r -sha512 -out "$ARCHIVE.sha512" "$ARCHIVE"
        echo "ASSET=$ARCHIVE" >> $GITHUB_ENV

    - name: Verify binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        case "${{ matrix.target }}" in
          *windows*)
            7z x -y "$ASSET"
            ./kiosk.exe --version ;;
          aarch64*)
            tar -xvzf "$ASSET"
            ./kiosk --version ;;
          *)
            tar -xvzf "$ASSET"
            ./kiosk --version ;;
        esac

    - name: Upload to release
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
      run: |
        for file in target/${{ matrix.target }}/release/${{ env.ASSET }}*; do
          gh release upload "v${{ needs.prepare-release.outputs.version }}" "$file" --clobber
        done

  publish:
    needs: [prepare-release, create-release, build-and-upload]
    if: needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish all crates to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order, waiting for crates.io index to update
          for crate in kiosk-core kiosk-tui kiosk; do
            echo "Publishing ${crate}..."
            cd "${crate}"
            cargo publish
            cd ..
            # crates.io needs time to index before dependents can resolve
            if [ "$crate" != "kiosk" ]; then
              echo "Waiting for crates.io to index ${crate}..."
              sleep 30
            fi
          done

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "v${{ needs.prepare-release.outputs.version }}" --draft=false
