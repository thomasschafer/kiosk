name: Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run cargo check
        run: cargo check --workspace

      - name: Check README is up to date
        id: check-readme
        run: cargo run -p xtask -- readme --check

      - name: Show diff (if outdated)
        if: failure() && steps.check-readme.outcome == 'failure'
        run: |
          cargo run -p xtask -- readme
          git diff README.md
          echo "Run \`cargo run -p xtask -- readme\` to regenerate"

  test:
    name: Test (${{ matrix.os }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --workspace --lib --verbose

      - name: Run E2E tests
        # E2E tests require tmux, which is not available on Windows
        if: runner.os == 'Linux'
        run: cargo test --package kiosk --test e2e --verbose
