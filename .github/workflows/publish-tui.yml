name: Publish kiosk-tui

on:
  push:
    branches: [ "main" ]
    paths:
      - 'kiosk-tui/Cargo.toml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare-publish:
    name: Prepare kiosk-tui publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.get-package-info.outputs.version }}
      should_publish: ${{ steps.check-version.outputs.exists == 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package info from Cargo.toml
        id: get-package-info
        run: |
          version=$(grep -m1 '^version = ' kiosk-tui/Cargo.toml | cut -d '"' -f2)
          package_name=$(grep -m1 '^name = ' kiosk-tui/Cargo.toml | cut -d '"' -f2)
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "package_name=${package_name}" >> $GITHUB_OUTPUT

      - name: Check if versions exist on crates.io
        id: check-version
        run: |
          version="${{ steps.get-package-info.outputs.version }}"
          package_name="${{ steps.get-package-info.outputs.package_name }}"

          # Check if kiosk-tui already exists with this version
          if cargo search "${package_name}" | grep -q "^${package_name} = \"${version}\""; then
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if kiosk-core is published (required dependency)
          core_version=$(grep -m1 'kiosk-core.*version' kiosk-tui/Cargo.toml | grep -o '"[0-9.]*"' | tr -d '"')
          if ! cargo search "kiosk-core" | grep -q "^kiosk-core = \"${core_version}\""; then
            echo "Required dependency kiosk-core v${core_version} not found on crates.io. Waiting for it to be published..." >&2
            # Wait and retry - the core workflow might still be running
            MAX_ATTEMPTS=10
            for i in $(seq 1 $MAX_ATTEMPTS); do
              echo "Attempt $i/$MAX_ATTEMPTS: Waiting 30 seconds..." >&2
              sleep 30
              if cargo search "kiosk-core" | grep -q "^kiosk-core = \"${core_version}\""; then
                echo "Required dependency kiosk-core v${core_version} found after $i attempt(s)!" >&2
                break
              fi
              if [ $i -ge $MAX_ATTEMPTS ]; then
                echo "Required dependency kiosk-core v${core_version} still not found after $((MAX_ATTEMPTS / 2)) minutes" >&2
                exit 1
              fi
            done
          fi

          echo "exists=false" >> $GITHUB_OUTPUT

  publish-tui:
    needs: [prepare-publish]
    if: needs.prepare-publish.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish kiosk-tui to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd kiosk-tui
          cargo publish